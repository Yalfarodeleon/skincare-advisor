# =============================================================================
# DOCKER COMPOSE
# =============================================================================
#
# WHAT IS DOCKER COMPOSE?
# A tool for defining and running multi-container applications.
# Instead of running docker commands manually, you define everything here.
#
# ONE COMMAND TO RULE THEM ALL:
#   docker-compose up --build
#
# This starts both frontend and backend, connected together.
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # BACKEND SERVICE
  # ---------------------------------------------------------------------------
  backend:
    # Build from the backend folder
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    # Name the container (easier to find in docker ps)
    container_name: mixmyroutine-backend
    
    # Restart if it crashes
    restart: unless-stopped
    
    # Expose port 8000 to other containers AND to host machine
    ports:
      - "8000:8000"
    
    # Environment variables
    environment:
      - ENVIRONMENT=production
    
    # Health check - Docker will monitor if the app is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # FRONTEND SERVICE
  # ---------------------------------------------------------------------------
  frontend:
    # Build from the frontend folder
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: mixmyroutine-frontend
    restart: unless-stopped
    
    # Expose port 80 (nginx) as port 3000 on host
    # So you still access it at http://localhost:3000
    ports:
      - "3000:80"
    
    # Wait for backend to be healthy before starting
    depends_on:
      backend:
        condition: service_started
    
    environment:
      - NODE_ENV=production

# =============================================================================
# HOW IT WORKS
# =============================================================================
#
# When you run: docker-compose up --build
#
# 1. Docker builds the backend image from backend/Dockerfile
# 2. Docker builds the frontend image from frontend/Dockerfile
# 3. Docker creates a network connecting both containers
# 4. Backend starts on port 8000
# 5. Frontend starts on port 3000 (nginx on port 80 inside container)
# 6. nginx proxies /api/* requests to http://backend:8000
#
# The containers can talk to each other by name:
# - Frontend calls "http://backend:8000" (Docker DNS)
# - This only works INSIDE Docker network
# - From your browser, you still use localhost:8000 and localhost:3000
# =============================================================================
